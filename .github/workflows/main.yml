name: CI

on:
  push:
    branches:
      - main
      - uat
      - develop
  pull_request:
    branches:
      - main
      - uat
      - develop

permissions:
  contents: read

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean workspace
        run: |
          rm -rf node_modules .next

      - name: Install dependencies (fresh)
        run: npm ci

      - name: Rebuild sharp for Linux
        run: |
          npm rebuild sharp --platform=linux --arch=x64 --target=$(node -p "process.versions.node")

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run types

      - name: Build
        run: npm run build
        env:
          NEXERA_API_KEY: ${{ secrets.NEXERA_API_KEY }}
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
